<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>黑胶唱片风格音频播放器</title>
	<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/htmleaf-demo.css">
	<link type="text/css" rel="stylesheet" href="../static/css/style.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>黑胶唱片风格音频播放器 </h1>
		</header>
		<div class="htmleaf-content">
			<div class="audio">
			    <div class="echolizer"></div>
			    <div class="colorizer"></div>
			    <div class="disk"></div>
			    <img src="../static/img/cover.jpg">
			</div>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="../static/js/colorizer.js"></script>
	<script type="text/javascript">
		$.colorizer("div.colorizer", {
		        file: "{{ playlist }}",
		        shadow: ".colorizer",
		        echolizer: ".echolizer"
		    });
	</script>
</body>
</html>
