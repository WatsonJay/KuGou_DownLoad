<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌曲列表</title>
</head>
<body>
<ul>
    {% for music in list %}
    <li>
        <p>
            歌曲:{{ music['Song'] }}&nbsp&nbsp&nbsp&nbsp
            歌手:{{ music['Singer'] }}
            文件大小:{{ music['Size'] }}
            时长:{{ music['minute'] }}:{{ music['second'] }}
            <a href="index?playlist={{ music['url'] }}" target="_blank">下载</a>
        </p>
    </li>
    {% endfor %}
</ul>

</body>
</html>
