<html>
<head>

		#content #shuru .kuang:hover{border:1px solid #b8b8b8; border-right:none;}
		#content #shuru .kuang:focus{border:1px solid #2d78f4; border-right:none;}
		#content #shuru .button{width:100px; height:36px;background:#317ef3; border:1px solid transparent; font-size:15px; font-color:white;}
		#content #shuru .button:hover{cursor:pointer; border-bottom:1px solid #2868c8; box-shadow:1px 1px 1px #ccc; background:#2d78f4;}
		#footer{margin-left:auto;margin-right:auto;text-align:center;font:12px arial;}

	</style>
	<script>
		function checkForm(){
			var q=document.getElementById("q");
			if(q.value==null || q.value==""){
				alert("骚年，请输入需要搜索的信息！");
				return false;}
			return true;}
	</script>
</head>
<body>
	<div id="container">
        <div class="clearfloat"></div>
		<div id="content">
			<div id="title1"><h1>搜索下载你想要的音乐</h1></div>
			<div id="shuru">
				<form name="" action="" method="post" target="_blank" onsubmit="return checkForm()" >
					<input id="q" class="kuang" type="text" name="keyword">

				</form>

            <div class="tabs">

		                    <li><a href="#tab-3" tab-id="3" ripple="ripple" ripple-color="#FFF">虾米音乐</a></li>

		                </ul>
                    <nav class="tabs-nav"><i id="prev" ripple="ripple" ripple-color="#FFF" class="material-icons">&#xE314;</i><i id="next" ripple="ripple" ripple-color="#FFF" class="material-icons">&#xE315;</i></nav>
		        </div>

	</div>

    <script src='js/stopExecutionOnTimeout.js?t=1'></script>
	<script>
	$(document).ready(function () {
	    var activePos = $('.tabs-header .active').position();
	    function changePos() {
	        activePos = $('.tabs-header .active').position();
	        $('.border').stop().css({
	            left: activePos.left,
	            width: $('.tabs-header .active').width()
	        });
	    }
	    changePos();
	    var tabHeight = $('.tab.active').height();
	    function animateTabHeight() {
	        tabHeight = $('.tab.active').height();
	        $('.tabs-content').stop().css({ height: tabHeight + 'px' });
	    }
	    animateTabHeight();
	    function changeTab() {
	        var getTabId = $('.tabs-header .active a').attr('tab-id');
	        $('.tab').stop().fadeOut(300, function () {
	            $(this).removeClass('active');
	        }).hide();
	        $('.tab[tab-id=' + getTabId + ']').stop().fadeIn(300, function () {
	            $(this).addClass('active');
	            animateTabHeight();
	        });
	    }
	    $('.tabs-header a').on('click', function (e) {
	        e.preventDefault();
	        var tabId = $(this).attr('tab-id');
	        $('.tabs-header a').stop().parent().removeClass('active');
	        $(this).stop().parent().addClass('active');
	        changePos();
	        tabCurrentItem = tabItems.filter('.active');
	        $('.tab').stop().fadeOut(300, function () {
	            $(this).removeClass('active');
	        }).hide();
	        $('.tab[tab-id="' + tabId + '"]').stop().fadeIn(300, function () {
	            $(this).addClass('active');
	            animateTabHeight();
	        });
	    });
	    var tabItems = $('.tabs-header ul li');
	    var tabCurrentItem = tabItems.filter('.active');
	    $('#next').on('click', function (e) {
	        e.preventDefault();
	        var nextItem = tabCurrentItem.next();
	        tabCurrentItem.removeClass('active');
	        if (nextItem.length) {
	            tabCurrentItem = nextItem.addClass('active');
	        } else {
	            tabCurrentItem = tabItems.first().addClass('active');
	        }
	        changePos();
	        changeTab();
	    });
	    $('#prev').on('click', function (e) {
	        e.preventDefault();
	        var prevItem = tabCurrentItem.prev();
	        tabCurrentItem.removeClass('active');
	        if (prevItem.length) {
	            tabCurrentItem = prevItem.addClass('active');
	        } else {
	            tabCurrentItem = tabItems.last().addClass('active');
	        }
	        changePos();
	        changeTab();
	    });
	    $('[ripple]').on('click', function (e) {
	        var rippleDiv = $('<div class="ripple" />'), rippleOffset = $(this).offset(), rippleY = e.pageY - rippleOffset.top, rippleX = e.pageX - rippleOffset.left, ripple = $('.ripple');
	        rippleDiv.css({
	            top: rippleY - ripple.height() / 2,
	            left: rippleX - ripple.width() / 2,
	            background: $(this).attr('ripple-color')
	        }).appendTo($(this));
	        window.setTimeout(function () {
	            rippleDiv.remove();
	        }, 1500);
	    });
	});
	</script>
</body>
</html>
